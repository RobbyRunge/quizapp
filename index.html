<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>

    <!-- Bootsrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Quizapp</span>
      </div>
    </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="./assets/img/quiz.jpg" id="header-image" class="card-img-top" alt="..." />
        <div id="progress-bar" class="progress" role="progressbar" aria-label="Example with label">
          <div class="progress-bar" style="width: 0%">25%</div>
        </div>

        <div id="end-screen" class="card-body text-center" style="display: none">
          <div>
            <img src="./assets/img/brain result.png" alt="" />
          </div>
          <div>
            <p>COMPLETE HTML QUIZ</p>
          </div>
          <div>
            <span>YOUR SCORE <b id="amount-of-right-questions"></b>/<b id="amount-of-questions"></b></span>
          </div>
          <div>
            <button class="btn btn-primary">SHARE</button>
          </div>
        </div>

        <div id="question-body" class="card-body">
          <h5 id="question-text" class="card-title">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div id="answer_1" class="card-body">This is some text within a card body.</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div id="answer_2" class="card-body">This is some text within a card body.</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div id="answer_3" class="card-body">This is some text within a card body.</div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div id="answer_4" class="card-body">This is some text within a card body.</div>
          </div>

          <div class="question-footer">
            <span><b id="current-question">1</b> von <b id="all-questions">5</b> Fragen</span>
            <button id="next-button" class="btn btn-primary" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
